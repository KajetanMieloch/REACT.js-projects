<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>


    <div id="app"></div>


    <script type="text/babel">
            const Names = props => {
                const names = ['kevin', 'sraken', 'pierdakien']
                const namesList = names.map(name => <li key={name}>{name}</li>)

                return(
                <div>
                    {props.test ? <ul>{namesList}</ul> : 'brak imion'}
                </div>
                )
            }
       
       
        class Headline extends React.Component{
            state = {
                title: 'ReactJS',
                showNames: 'true'
            }

            toggleNames(){
                this.setState({showNames: !this.state.showNames})
            }

            render(){
                const changeTitle = () => this.setState({title: 'Vue'})
                


                return (
                    <div>
                    <h1>Hello {this.state.title}</h1>
                    <Names test={this.state.showNames} />
                    <button onClick={changeTitle}>Zmiana tytulu</button>
                    <button onClick={() => this.toggleNames()}>Przelacz Imiona</button>
                    </div>)
            }
        }

        ReactDOM.render(<Headline />, document.querySelector('#app'))
    </script>



</body>

</html>
